<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid border-dark text-center text-black p-4 border-bottom border-3 gradient-bg">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-3">
                <h2 class="text-black">Enter a City:</h2>
                <div class="form">
                    <div class="border-bottom border-dark m-1">
                        <input type="text" class="w-75 m-2" placeholder="Los Angeles" name="city" id="cityInput">
                        <button type="button" class="btn btn-primary w-75 m-2" id="submit">Submit</button>
                    </div>
                    <div id="cityHistory"></div>
                </div>
            </aside>
            <div id="apiCall" class="col-9">
                <section id="today">
                    <h2 id="card-title">
                        <img src="" alt="">
                    </h2>
                    <p class="card-text"></p>
                    <p class="card-text"></p>
                    <p class="card-text"></p>
                    <p class="card-text"></p>
                </section>
                <section id="forecast">
                    <div class="col-12">
                        <h2>5 Day Forecast |</h2>
                    </div>
                    <div class="forecasetCard">
                        <div class="">
                            <div class="">
                                <h3></h3>
                                <img src="" alt="">
                                <p></p>
                                <p></p>
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
</body>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
